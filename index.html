<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>王梓蘅的个人主页</title>
    <style>
        body {
            font-family: "KaiTi", serif;
            background-color: #f9f5e3;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #8d6449;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f4e1c1;
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;

        }
        .container {

        }
        section {
            margin-bottom: 20px;
        }
        h1, h2 {
            border-bottom: 2px solid #e0c6a0;
            padding-bottom: 5px;
        }
        footer {
            background-color: #8d6449;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .editable {
            background-color: #fff8e1;
            padding: 10px;
            border: 1px solid #e0c6a0;
            border-radius: 5px;
        }
        .sidebar {
            width: 200px;
            float: left;
        }
        .content {
            margin-left: 220px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            background-color: #f4e1c1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            background-color: #e0c6a0;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
